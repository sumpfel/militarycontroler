components:
- components:
  - layout_properties: {grid_position: 'BGJSQG,XENXDB'}
    name: label_1
    properties: {role: headline, text: Personalverwaltung}
    type: Label
  - layout_properties: {grid_position: 'RMTKGV,XENXDB'}
    name: drop_down_basis
    properties: {placeholder: Alle Basen}
    type: DropDown
  - layout_properties: {grid_position: 'RMTKGV,YUKLHP'}
    name: drop_down_rang
    properties: {placeholder: Alle Ränge}
    type: DropDown
  - layout_properties: {grid_position: 'RMTKGV,ASDFGH'}
    name: drop_down_beruf
    properties: {placeholder: Alle Berufe}
    type: DropDown
  - layout_properties: {grid_position: 'QWERYU,XENXDB'}
    name: text_box_search
    properties: {placeholder: Name suchen...}
    type: TextBox
  - layout_properties: {grid_position: 'QWERYU,YUKLHP'}
    name: btn_search
    properties: {role: primary-color, text: Suchen}
    type: Button
  - layout_properties: {grid_position: 'ZXCVBN,XENXDB'}
    name: btn_toggle_stats
    properties: {role: secondary-color, text: Statistik anzeigen}
    type: Button
  - layout_properties: {grid_position: 'PLMKJH,XENXDB'}
    name: panel_stats
    properties: {visible: false}
    type: ColumnPanel
    components:
    - name: label_stats_ranks
      type: Label
      properties: {text: "Ränge:", bold: true}
    - name: flow_stats_ranks
      type: FlowPanel
    - name: label_stats_profs
      type: Label
      properties: {text: "Berufe:", bold: true, spacing_above: small}
    - name: flow_stats_profs
      type: FlowPanel
  - layout_properties: {grid_position: 'ASDFGH,XENXDB'}
    name: flow_panel_persons
    properties: {spacing_above: large}
    type: FlowPanel
  layout_properties: {slot: default}
  name: content_panel
  properties: {}
  type: ColumnPanel
container:
  type: ColumnPanel
is_package: true
